# theme 
# --- customizar apariencia editando palette 
# --- consultar https://squidfunk.github.io/mkdocs-material/setup/changing-the-colors/
theme:
  logo: 'img/logo-unsam-negro.png'  # este logo es el que aparece al lado del nombre del curso
  favicon: img/logo-unsam-negro.png # este logo es el que aparece en la pestaña del chrome
  name: material
  font: 
    text: Cabin
    code: Roboto Mono
  language: es 
  features:
    - search.suggest
    - search.highlight
    - search.share
    - header.autohide
    - navigation.tracking
    - navigation.tabs
#    - navigation.sections
#    - navigation.tabs.sticky # --> hace que la navigation bar baje cuando se escrolea.
#    - navigation.indexes # Si se saca, cada section del index se puede ampliar INCOMPATIBLE CON toc.integrate y creo que con navigation tracking
    - toc.integrate # Integra la table of contents a la navigation
    - navigation.top
    
  palette: 
    - scheme: default
      primary: custom 
      accent: deep orange
      toggle:
        icon: material/toggle-switch 
        name: Cambiar a modo oscuro
    - scheme: slate 
      primary: custom
      accent: deep orange
      toggle: 
        icon: material/toggle-switch-off-outline
        name: Cambiar a modo claro

# plugins
plugins:
  - search
  - mkdocs-video 
  - awesome-pages
  - glightbox:
      touchNavigation: true
      loop: false
      effect: zoom
      slide_effect: slide
      width: "100%"
      height: auto
      zoomable: true
      draggable: true
      auto_caption: false
      caption_position: bottom

  #- git-revision-date
  #- tags:
      #tags_file: tags.md # En particular no me parecieron útiles

# markdown extensions
markdown_extensions:
  - abbr
  - meta
  - admonition
  - footnotes
  - attr_list
  - def_list
  - md_in_html
  - toc:
      title: Contenidos
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.smartsymbols
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.caret
  - pymdownx.tilde
  - pymdownx.mark
  - pymdownx.keys
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true 
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all

